<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Add A New Book To Your Library</h1>
    <form action="" method="post">
        <div class="input-row">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="input-row">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
        </div>
        <div class="input-row">
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages">
        </div>
        <div class="input-row">
            <label for="read">Read Status</label>
            <select name="read" id="read">
                <option value="read" selected>Read</option>
                <option value="in-progress">In Progress</option>
                <option value="not-yet">Not Yet Read</option>
            </select>
        </div>
        <div class="input-row">
            <label for="id">Book ID</label>
            <input type="text" name="id" id="id" value="Disabled" disabled>
        </div>
        <div class="input-row">
            <button type="submit" onclick="addBookToLibrary()">Add a New Book</button>
            <!-- this button should submit to the array so onclick = addBookToLibrary(). I will use the input button type instead of real button-->
        </div>
    </form>
    <input type="button" value="Add New Book" onclick="libraryBooksDisplay()">
    <script src="javascript.js"></script>
</body>
</html>
