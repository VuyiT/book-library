<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Add A New Book To Your Library</h1>
    <form action="" method="post">
        <div class="input-row">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" onfocus="this.value=''">
        </div>
        <div class="input-row">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" onfocus="this.value=''">
        </div>
        <div class="input-row">
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" onfocus="this.value=''">
        </div>
        <div class="input-row">
            <label for="read">Read Status</label>
            <select name="read" id="read" onfocus="this.value=''">
                <option value="read" selected>Read</option>
                <option value="in-progress">In Progress</option>
                <option value="not-yet">Not Yet Read</option>
            </select>
        </div>
        <div class="input-row">
            <label for="id">Book ID</label>
            <input type="text" name="id" id="id" value="Disabled" disabled>
        </div>
        <div class="input-row">
            <button type="submit" class="addBookBtn">Add a New Book</button>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th id="book-title">Title</th>
                <th id="book-author">Author</th>
                <th id="book-pages">Pages</th>
                <th id="book-read">Read Status</th>
                <th id="book-id">ID</th>
                <th id="delete-book">Delete Book</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="javascript.js"></script>
</body>
</html>
