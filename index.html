<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Your Library</h1>
    <div class="body-container">
        <form action="" method="post">
            <legend>Add a New Book To Your Library</legend>
            <div class="input-row">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" onfocus="this.value=''">
            </div>
            <div class="input-row">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" onfocus="this.value=''">
            </div>
            <div class="input-row">
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" onfocus="this.value=''">
            </div>
            <div class="input-row">
                <label for="read">Read Status</label>
                <select name="read" id="read" onfocus="this.value=''">
                    <option value="read" selected>Read</option>
                    <option value="in-progress">In Progress</option>
                    <option value="not-yet">Not Yet Read</option>
                </select>
            </div>
            <div class="input-row">
                <label for="id">Book ID</label>
                <input type="text" name="id" id="id" value="Disabled" disabled>
            </div>
            <div class="input-row">
                <button type="submit" class="addBookBtn">Add a New Book</button>
            </div>
        </form>
        <table>
            <caption>The List of Books In My Library</caption>
            <thead>
                <tr>
                    <th id="book-title">Title</th>
                    <th id="book-author">Author</th>
                    <th id="book-pages">Pages</th>
                    <th id="book-read">Read Status</th>
                    <th id="book-id">ID</th>
                    <th id="button-col">Buttons</th>
                </tr>
                <tr>
                    <td headers="book-title">Death of a Salesman</td>
                    <td headers="book-author">Arthur Miller</td>
                    <td headers="book-pages">144</td>
                    <td headers="book-read">read</td>
                    <td headers="book-id">1</td>
                    <td headers="button-col">&nbsp;</td>
                </tr>
                <tr>
                    <td headers="book-title">Eleanor Oliphant is Completely Fine</td>
                    <td headers="book-author">Gail Honeyman</td>
                    <td headers="book-pages">390</td>
                    <td headers="book-read">read</td>
                    <td headers="book-id">2</td>
                    <td headers="button-col">&nbsp;</td>
                </tr>
                <tr>
                    <td headers="book-title">A Man Called Ove</td>
                    <td headers="book-author">Fredrik Backman</td>
                    <td headers="book-pages">337</td>
                    <td headers="book-read">read</td>
                    <td headers="book-id">3</td>
                    <td headers="button-col">&nbsp;</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
